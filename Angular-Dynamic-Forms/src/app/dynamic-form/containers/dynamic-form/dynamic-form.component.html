  <form
      class="dynamic-form"
      [formGroup]="form"
      (submit)="handleSubmit($event)">
      <ng-container
        *ngFor="let field of config; let i = index"
        dynamicField
        [config]="field"
        [group]="form"
        errors="config.errors">
      </ng-container>

   <div class="dynamic-field form-button">
      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        type="submit">
        Submit
      </button>
    </div> 
  </form>
